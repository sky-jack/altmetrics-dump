<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Altmetrics Test</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" ></script>
	<script src="http://documentcloud.github.com/underscore/underscore.js" type="text/javascript"  ></script>

	<script id="table-template" type="text/html" >
		<table class="post table" >
	        <tbody>
	        <thead>
	        <tr>
	       		<% if(_.isObject(posts) && _.size(posts) >=1) { %>
		        	<% _.each(posts[0], function(value, key) { %>
		        			<% var titles = key.replace("_", " "); %>
							<th><%= titles %></th>
					<% }); %>
				<% }; %>
			</tr>
			</thead>
			<tr>
		        <% _.each(posts, function(value, keys) { %>
		        	<tr>
		        		<% _.each(value, function(value, keys) { %>
			        		<td>
				        		<%if(_.isObject(value) && _.size(value) >=2 ) {
				        			if(keys !== "rt" ) { 
					        			_.each(value, function(innerValue) { %>
					        				<%= innerValue %>, <br/>	
					        			<% });
					        		}; 	
				        	    } else { %>
			        				<%= value %>
			        			<% } %>
			        		</td>
			         	<% }); %>
		        	</tr>
		         <% }); %>
			</tbody>
        </table> 
	</script>
	
</head>
<body>
<div class="wrapper">
	<h1> Enter A DOI number to recieve a summary of citations </h1>

	<form class="form-inline" id="this-form" >
		<input type="text" name="doi" class="doi-input" value="" id="a" length="50" />
		<button class="btn" type="submit">Recieve data</button>
	</form>

	<div id ="results">

	</div>
</div>
<script type="text/javascript" src="js/app.js" > </script>
</body>
</html>
